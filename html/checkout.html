            <h1 class="brand-name brand-name-large">Gaming Warehouse</h1>
        </header>
        <section class="container content-section">
            <div>
                <p class="section-header">Please select one the options below:</p>
                <ul id="deliveryDropdown" class="dropdown">
                    <li>
                        <a href="#">Collection/Delivery</a>
                        <ul class="sub">
                            <li><a onclick="showCollection()">Collection</a></li>
                            <li><a onclick="showDelivery()">Delivery</a></li>
                        </ul>
                    </li>
            </div>        
        </section>

        <br>

        <section class="container content-section">

            <div id="collectionBox" class="collection">Collection instructions:
            <form action="">Collection orders can be picked up from 9:00-17:00 Monday-Friday.</form>
            </div>

            <div id="deliveryBox" class="delivery">
            <form action="">Delivery Information:</form>
                <select id="city">
                    <option value="">--Please choose a city--</option>
                    <option value="Johannesburg">Johannesburg</option>
                    <option value="Cape Town">Cape Town</option>
                    <option value="Durban">Durban</option>
                    <option value="Bloemfontein">Bloemfontein</option>
                </select>
                <label for="firstName">First Name: </label>
                    <input type="text" name="firstName" id="firstName" required autocomplete="off">

                    <label for="lastName">Last Name: </label>
                    <input type="text" name="lastName" id="lastName" required autocomplete="off">

                    <label for="birthYear">Birth Year: </label>
                    <input type="text" name="birthYear" id="birthYear" required autocomplete="off">

                    <label for="Address">Address:</label>
                    <input type="text" name="Address" id="Address" autocomplete="off">

                    <button id="confirmDeliveryButton" class="btn btn-primary shop-item-button" onclick="confirmDelivery()">Submit</button>
            
            
            <!-- <button class="btn btn-primary" type="button">Purchase</button> -->
        </section>

        <section class="container content-section checkoutTotal">
            <h3 id="deliveryTotal">
            </h3>

            <h3 id="finalTotal">
            </h3>
            <button class="btn btn-primary" id="orderButton" onclick="confirmOrder()">Confirm Order</button>
            <br>
            <br>
        </section>
